<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Definindo o conjunto de caracteres para UTF-8, garantindo suporte a caracteres especiais -->
    <meta charset="UTF-8">
    <!-- Tornando a página responsiva em diferentes dispositivos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página que aparece na aba do navegador -->
    <title>Tela de Login</title>
    <!-- Importando o Tailwind CSS para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-600 flex items-center justify-center h-screen">
    <!-- Container principal da tela de login -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <!-- Título da tela de login -->
        <h2 class="text-2xl font-bold text-center mb-6">Entrar</h2>
        <!-- Formulário de login -->
        <form>
            <!-- Campo de entrada para o email -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Digite seu email" required>
            </div>
            <!-- Campo de entrada para a senha -->
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Digite sua senha" required>
            </div>
            <!-- Opção de lembrar-me e link para recuperação de senha -->
            <div class="flex items-center justify-between mb-6">
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <span class="text-sm text-gray-700">Lembrar-me</span>
                </label>
                <a href="#" class="text-sm text-purple-500 hover:underline">Esqueceu a senha?</a>
            </div>
            <!-- Botão de envio do formulário -->
            <button type="submit" class="w-full bg-purple-600 text-white p-2 rounded-md hover:bg-purple-700 transition duration-200 mb-4">Entrar</button>
            <!-- Link para cadastro de nova conta -->
            <p class="text-center text-sm text-gray-700">Não tem uma conta? <a href="#" class="text-purple-500 hover:underline">Cadastra-se</a></p>
        </form>
    </div>
</body>
</html>
